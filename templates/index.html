<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анализ трат и расходов</title>
    <link rel="stylesheet" href="../static/css/stylesheet.css">
</head>
<body>
    <div class="cc-container">
        <form class="upload-form" method="POST" action="/load_data" enctype="multipart/form-data">
            <label class="input-file">
                <input type="file" name="file" required>		
                <span>Выберите файл</span>
          </label>
            <button>Загрузить данные</button>
        </form>
        <form action="/build" method="GET" class="upload-form column">
            <div class="radio-group">
                <label for="rr1"><input id="rr1" type="radio" name="remittance" value="0" checked><span>Исключить все переводы</span></label>
                <label for="rr2"><input id="rr2" type="radio" name="remittance" value="1"><span>Учесть входящие переводы</span></label>
                <label for="rr3"><input id="rr3" type="radio" name="remittance" value="2"><span>Учесть исходящие переводы</span></label>
                <label for="rr4"><input id="rr4" type="radio" name="remittance" value="3"><span>Учесть любые переводы</span></label>
            </div>
            <div class="text-group">
                <label for="period">Введите количество дней в периоде:</label>
                <input type="number" value="" placeholder="Количество дней в периоде:">
            </div>
            <div class="radio-group">
                <label for="HLtrue"><input type="radio" name="HLoperations" id="HLtrue" value="1" checked>Учесть высокие и низкие операции</label>
                <label for="HLfalse"><input type="radio" name="HLoperations" id="HLfalse" value="0">Исключить высокие и низкие операции</label>
            </div>
            <input type="submit" value="Построить">
        </form>
    </div>
</body>
</html>
